<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat - Responses API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .conversation-id-container {
            margin-bottom: 10px;
            font-size: 12px;
            color: #6c757d;
        }

        .conversation-id-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-wrapper button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-wrapper button:active {
            transform: translateY(0);
        }

        .input-wrapper button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .controls button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #5a6268;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Test Chat - Responses API</h1>
            <p>Interfaz de prueba para la nueva API de OpenAI</p>
        </div>

        <div class="status">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Conectado</span>
            </div>
            <div class="status-item">
                <span id="messageCount">0 mensajes</span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    ¬°Hola! Soy el asistente de GCCar. Esta es una interfaz de prueba para la nueva Responses API. ¬øEn qu√© puedo ayudarte hoy?
                    <div class="message-time" id="initialTime"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-container">
            <div id="errorContainer"></div>
            
            <div class="conversation-id-container">
                <label for="conversationId">Conversation ID (opcional):</label>
                <input type="text" id="conversationId" placeholder="Se generar√° autom√°ticamente si est√° vac√≠o" readonly>
            </div>

            <div class="controls">
                <button onclick="newConversation()">üîÑ Nueva Conversaci√≥n</button>
                <button onclick="clearChat()">üóëÔ∏è Limpiar Chat</button>
            </div>

            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aqu√≠..."
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()" id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        let messageCount = 0;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('initialTime').textContent = new Date().toLocaleTimeString('es-CO');
            document.getElementById('messageInput').focus();
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Deshabilitar input y bot√≥n
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Limpiar errores previos
            document.getElementById('errorContainer').innerHTML = '';

            // Agregar mensaje del usuario al chat
            addMessage(message, 'user');
            input.value = '';

            // Mostrar indicador de escritura
            document.getElementById('typingIndicator').classList.add('active');

            try {
                const response = await fetch('/api/openai/test-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: conversationId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al procesar la solicitud');
                }

                // Actualizar conversation ID si es nuevo
                if (data.conversation_id && !conversationId) {
                    conversationId = data.conversation_id;
                    document.getElementById('conversationId').value = conversationId;
                }

                // Agregar respuesta del asistente
                addMessage(data.response, 'assistant');

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                addMessage('Lo siento, hubo un error al procesar tu mensaje. Por favor intenta de nuevo.', 'assistant', true);
            } finally {
                // Ocultar indicador de escritura
                document.getElementById('typingIndicator').classList.remove('active');
                
                // Rehabilitar input y bot√≥n
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessage(text, sender, isError = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('es-CO');
            
            messageDiv.innerHTML = `
                <div class="message-content" ${isError ? 'style="background: #f8d7da; color: #721c24; border-color: #f5c6cb;"' : ''}>
                    ${text}
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Actualizar contador
            messageCount++;
            document.getElementById('messageCount').textContent = `${messageCount} mensajes`;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        function newConversation() {
            if (confirm('¬øEst√°s seguro de que quieres iniciar una nueva conversaci√≥n? Se perder√° el historial actual.')) {
                conversationId = null;
                document.getElementById('conversationId').value = '';
                clearChat();
                addMessage('Nueva conversaci√≥n iniciada. ¬øEn qu√© puedo ayudarte?', 'assistant');
            }
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            messageCount = 0;
            document.getElementById('messageCount').textContent = '0 mensajes';
            document.getElementById('errorContainer').innerHTML = '';
        }
    </script>
</body>
</html>
